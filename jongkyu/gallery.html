<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gallery-container {
            max-width: 800px;
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 5px; 
            padding: 20px;
        }
        .gallery-container img {
            width: 100%;
            height: 100%;
            aspect-ratio: 1 / 1; 
            object-fit: cover;
            border-radius: 5px; 
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header">Trip</div>
    <div class="gallery-container">
        <img src="몽골1.jpg" alt="몽골 여행 사진 1">
        <img src="몽골2.jpg" alt="몽골 여행 사진 2">
        <img src="몽골3.jpg" alt="몽골 여행 사진 3">
        <img src="몽골4.jpg" alt="몽골 여행 사진 4">
    </div>
</body>
</html>
