<!DOCTYPE html>

    <title>Music</title>
    <link rel="stylesheet" href="css.css">
    <style>
        /* 그리드 레이아웃 설정 */
        .artist-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3열 설정 */
            gap: 20px; /* 간격 설정 */
            max-width: 900px; /* 최대 너비 제한 */
            margin: 20px auto; /* 가운데 정렬 */
            padding: 20px;
            border: 2px dashed black;
        }

        /* 이미지 스타일 */
        .artist-container img {
            width: 200px; /* 칸에 맞게 이미지 크기 조정 */
            height: auto;
        }

        /* iframe 스타일 */
        .artist-container iframe {
            width: 200px;
            height: 100%;
        }

        /* 섹션 제목 스타일 */
        h2 {
            margin-top: 40px;
        }
    </style>
</head>
