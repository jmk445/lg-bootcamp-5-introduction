<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
    <style>
        /* 그리드 레이아웃 설정 */
        .artist-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3열 설정 */
            gap: 20px; /* 간격 설정 */
            max-width: 900px; /* 최대 너비 제한 */
            margin: 20px auto; /* 가운데 정렬 */
            padding: 20px;
            border: 2px dashed black;
        }

        /* 이미지 스타일 */
        .artist-container img {
            width: 200px; /* 칸에 맞게 이미지 크기 조정 */
            height: auto;
        }

        /* iframe 스타일 */
        .artist-container iframe {
            width: 200px;
            height: 100%;
        }

        /* 섹션 제목 스타일 */
        h2 {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <a href="mainpage.html"><h3>home</h3> </a>
    <h1>Concert</h1>
    <hr>
    
    <!-- 좋아하는 가수 섹션 -->
    <h2>One Ok Rock</h2>

    <div class="artist-container">
        <!-- 1행: 가수 프로필, 앨범1, 앨범2 -->
        <img src="/seokjun/img/IMG_7087.JPG" alt="스트록스">
        <img src="/seokjun/img/IMG_7114.JPG" alt="스트록스 앨범1">
        <img src="/seokjun/img/IMG_7123.JPG" alt="스트록스 앨범2">
    </div>

    <!-- 좋아하는 가수 섹션 -->
    <h2>King Gnu</h2>

    <div class="artist-container">
        <!-- 1행: 가수 프로필, 앨범1, 앨범2 -->
        <img src="/seokjun/img/IMG_7571.JPG" alt="스트록스">
        <img src="/seokjun/img/IMG_7605.JPG" alt="스트록스 앨범1">
        <img src="/seokjun/img/IMG_7607.JPG" alt="스트록스 앨범2">
    </div>
</body>
</html>
