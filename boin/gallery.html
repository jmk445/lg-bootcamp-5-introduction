<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웃긴 무도 짤</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            background: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 900px;
            width: 100%;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>웃긴 무도 짤</h1>
        <nav>
            <a href="index.html">홈</a>
            <a href="about.html">자기소개</a>
        </nav>
    </header>
    <section class="gallery">
        <img src="image4.png" alt="이미지 1">
        <img src="image5.png" alt="이미지 2">
        <img src="image6.png" alt="이미지 3">
        <img src="image7.png" alt="이미지 4">
        <img src="image8.png" alt="이미지 5">
        <img src="image9.png" alt="이미지 6">
        <img src="image10.png" alt="이미지 7">
        <img src="image11.png" alt="이미지 8">
        <img src="image12.png" alt="이미지 9">
    </section>
</body>
</html>
