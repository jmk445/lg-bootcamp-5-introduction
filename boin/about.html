<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap');
        
        body {
            font-family: 'Nanum Gothic', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: left;
        }
        header {
            width: 100%;
            background: #343a40; /* INDEX.HTML과 동일한 색상 적용 */
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: bold;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            border: 3px solid gray;
            margin-top: 150px;
            display: flex;
            align-items: center;
        }
        .profile-img {
            width: 50%; /* 이미지 크기 조정 */
            max-width: 250px;
            height: auto;
            border-radius: 10px;
            margin-right: 20px;
        }
        .text-content {
            flex: 1;
            margin-left: 20px;
        }
        h1 {
            font-size: 28px;
        
            padding-left: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }
        .bold {
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1>자기소개</h1>
        <nav>
            <a href="index.html">홈</a>
            <a href="gallery.html">웃긴 무도 짤</a>
        </nav>
    </header>
    <div class="container">
        <img src="image3.jpg" alt="서보인의 사진" class="profile-img">
        <div class="text-content">
            <h1>서보인</h1>
            <ul>
                <li><span class="bold">전공:</span> 컴퓨터 시스템 공학과</li>
                <li><span class="bold">MBTI:</span> ESFJ</li>
                <li><span class="bold">제일 좋았던 경험:</span> 여행</li>
                <li><span class="bold">가장 좋아하는 티비 프로:</span> 무한도전</li>
                <li><span class="bold">요즘 취미와 관심사:</span> 러닝</li>
                <li><span class="bold">앞으로의 계획:</span> LG 유레카 부트캠프 무사히 잘 마치기</li>
            </ul>
        </div>
    </div>
</body>
</html>
